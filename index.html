<!DOCTYPE html>
<html>
<head>
	<title>Deaths's coronavirus chart</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		.row {
			margin-left: 450px;
		}
		h5 {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row mb-2 mt-5">
			<div class="caption" style="width: 100px">
				<p>Vietnam</p>
			</div>
			<div class="progress-bar ml-2 bg-danger" style="width: 1%; height: 20px"></div>
			<div class="caption ml-3">
				<p>1%</p>
			</div>
		</div>
		<div class="row mb-2">
			<div class="caption" style="width: 100px">
				<p>Laos</p>
			</div>
			<div class="progress-bar ml-2 bg-danger" style="width: 2%; height: 20px"></div>
			<div class="caption ml-3">
				<p>2%</p>
			</div>
		</div>
		<div class="row mb-2">
			<div class="caption" style="width: 100px">
				<p>Cambodia</p>
			</div>
			<div class="progress-bar ml-2 bg-danger" style="width: 3%; height: 20px"></div>
			<div class="caption ml-3">
				<p>3%</p>
			</div>
		</div>
		<div class="row mb-2">
			<div class="caption" style="width: 100px">
				<p>Thailand</p>
			</div>
			<div class="progress-bar ml-2 bg-danger" style="width: 4%; height: 20px"></div>
			<div class="caption ml-3">
				<p>4%</p>
			</div>
		</div>
		<div class="row mb-2">
			<div class="caption" style="width: 100px">
				<p>Myanmar</p>
			</div>
			<div class="progress-bar ml-2 bg-danger" style="width: 5%; height: 20px"></div>
			<div class="caption ml-3">
				<p>5%</p>
			</div>
		</div>
		<h5>Deaths due to coronavirus in Southest Asian</h5>
	</div>















<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
